<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Birthday Coundown</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Merienda+One&family=Merriweather:ital@0;1&family=Monoton&family=Varela+Round&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class="header" id="header">Sai Birthday Countdown</h1>
    <div class="time" id="time">
      <div id="flex">
        <div class="value" id="days">0</div>
        <h3>days</h3>
      </div>
      <div id="flex">
        <div class="value" id="hours">0</div>
        <h3>hours</h3>
      </div>
      <div id="flex">
        <div class="value" id="minutes">0</div>
        <h3>minutes</h3>
      </div>
      <div id="flex">
        <div class="value" id="seconds">0</div>
        <h3>seconds</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
