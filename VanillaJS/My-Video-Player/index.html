<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/progress.css" />
    <title>My Video Player</title>
  </head>
  <body>
    <h1>My Video Player</h1>
    
    <button id="change" class="change"> âž¤ Switch Movie</button>
    <video
      src="video/BatmanPrison.mp4"
      poster="img/play-button-image-transparent-13.png"
      id="video"
      class="video"
    ></video>
    <div class="controls">
      <button id="btn-play" class="play">
        <i class="fa fa-play fa-2x"></i>
      </button>
      <button id="btn-stop" class="stop">
        <i class="fa fa-stop fa-2x"></i>
      </button>
      <input
        id="progress"
        class="progress"
        type="range"
        min="0"
        max="100"
        step="0.1"
        value="0"
      />
      <span id="time-stamp" class="time-stamp">
        <small id="currentTime">00:00</small>
        <small> / </small>
        <small id="total">00:00</small>
      </span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
